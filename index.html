<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width" />    
    <title>lister40</title>
  </head>
  <body>
  <div width="99%">
    <h2>lister40</h2>
    <p>A web-based army list creator for wh40k</p>
    <p>
      Army: 
      <select id="armyselect"></select>
      <input type=button value="Choose" id="armyselectbutton">
    </p>
    <p>
      Unit: 
      <select id="newunitselect"></select>
      <input type=button value="Add" id="newunitbutton">
    </p>
    <h4>Army List: <span id="army-points"></span> points</h4>
    <ul id="list">
    </ul>
  </div>
  </body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="mustache.js"></script>
  <script type="text/javascript" src="lister40.js"></script>
  <script type="text/javascript" src="tau.js"></script>
</html>
